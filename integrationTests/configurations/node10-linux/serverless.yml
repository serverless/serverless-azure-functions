service: nd10-lin

provider:
  name: azure
  prefix: tmp
  stage: qa
  region: West Europe
  runtime: nodejs10
  os: linux
  apim: true

  environment:
    VARIABLE_FOO: 'foo'

plugins:
  - serverless-azure-functions

package:
  exclude:
    - local.settings.json
    - .vscode/**

functions:
  hello:
    handler: hello.sayHello
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
          authLevel: anonymous
          
 
