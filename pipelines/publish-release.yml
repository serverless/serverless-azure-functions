trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: npm-release-credentials

steps:
- task: NodeTool@0
  displayName: 'Use Node 10.x'
  inputs:
    versionSpec: 10.x

- checkout: self
  clean: true
  persistCredentials: true
  fetchDepth: 1

- task: Bash@3
  displayName: 'Publish serverless-azure-functions to NPM'
  inputs:
    targetType: filePath
    filePath: ./scripts/publish.sh
  env:
    NPM_TOKEN: $(NPM_TOKEN)
